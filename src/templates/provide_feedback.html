{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}




<div class='container'>


	<div class='row'> 		
		<div class='col-sm-8 col-sm-offset-1'>

<h3>Plese use the form below to provide your feedback</h3>

<br>
<br>

<form method='POST' action=''>{% csrf_token %}
{{ form|crispy }}

<input class='btn btn-primary' type='submit' value='Submit Feedback' />

</form>

<br>
{% if messages %}
<ul class="messages">
    {% for msg in messages %}       
    
      <div class="alert alert-{{msg.level_tag}}" role="alert">
 	{{msg.message}}
	</div>
    
    {% endfor %}
</ul>
{% endif %}




<br>


<a href='{% url "user_homepage" %}'>Back to homepage</a>

	</div>
	</div>
</div>



{% endblock %}
