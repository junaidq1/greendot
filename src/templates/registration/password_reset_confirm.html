{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}


<br>
<br>
<div class='container'>


	<div class='row'> 		
		<div class='col-sm-5 col-sm-offset-4'>

{% if validlink %}
		<form method="post" action=".">
		  {% csrf_token %} 
		  {{ form|crispy }}

		  <input class="btn btn-primary"  type="submit" value="{% trans 'Submit' %}" />
		</form>

{% else %}
<br>

<p>{% trans "Password reset failed" %}</p>

{% endif %}

	</div>
	</div>
</div>

{% endblock %}
